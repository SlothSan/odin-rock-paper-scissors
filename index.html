<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">

        <div id="title-container">
            <h1>Rock Paper Scissors</h1>
            <p class="sub-heading">Click your choice below to play!</p>
        </div>

        <div class="btn-container">
            <button id="0" class="btn-choice">Rock</button>
            <button id="1" class="btn-choice">Paper</button>
            <button id="2" class="btn-choice">Scissors</button>
        </div>

        <div id="result-container"></div>
        
        <div id="score-container">
            <div id="player-score-container"></div>
            <div id="computer-score-container"></div>
        </div>

        <button id="reset">Reset!</button>
    </div>

<script src="./javascript.js"></script>  
</body>
</html>
